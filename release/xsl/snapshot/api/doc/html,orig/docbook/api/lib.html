<p>
      lib
       &#8212; A library dependency
    </p>

    <div class="refsynopsisdiv">
<h2>Synopsis</h2>lib ::= 
  (#PCDATA)
</div>
    <div class="refsection">

  <p>Declares a library dependency on the library named by the content of this element, to be emitted in a Jamfile.</p>
